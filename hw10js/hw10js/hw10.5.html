<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="text">Привіт</div>
<button id="myButton">Натисніть, щоб сховати</button>
<script>
  // - Створити довільний елемент з id = text та створити кнопку.Використовуючи JavaScript, зробіть так,
  //  щоб при натисканні на кнопку зникав елемент з id="text".

  let btn = document.getElementById('myButton');
  btn.onclick = () => {
      let text = document.getElementById("text")
      text.style.display = 'none';
  }
</script>
</body>
</html>
